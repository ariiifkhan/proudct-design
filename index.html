<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Design</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="product-box">

		<div class="box">
		<h1>DAIRY MILK</h1>
		<img src="images/milk.jpeg" alt="milk">
		<h3> <strong>TK:130</strong> <span>TK:180</span></h3>
		<button>Buy Now</button>

	</div>
	<div class="box">
		<h1> Mobile Phone</h1>
		<img src="images/mobile.jpeg" alt="Mobile Phone">
		<h3> <strong>TK:29,990</strong> <span>TK:33,990</span></h3>
		<button>Buy Now</button>
		
	</div>

	<div class="box">
		<h1>Book</h1>
		<img src="images/book.jpeg" alt="Book">
		<h3> <strong>TK:110</strong> <span>TK:150</span></h3>
		<button>Buy Now</button>
		

	</div>

</body>
</html>
